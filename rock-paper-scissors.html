<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <style>
      button {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Rock Paper Scissors</h1>
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </main>

    <script>
      const rock = document.getElementById("rock");
      const paper = document.getElementById("paper");
      const scissors = document.getElementById("scissors");

      const potentialMoves = ["Rock", "Paper", "Scissors"];
      let result = "";

      // Functions
      function pickComputerMove() {
        let randomComputerPick = Math.floor(Math.random() * 3);
        let computerMove = potentialMoves[randomComputerPick];
        return computerMove;
      }

      function playGame(playerMove) {
        const computerMove = pickComputerMove();
        result = "";

        if (playerMove === "Rock") {
          if (computerMove === "Rock") {
            result = "You both tie!";
            console.log(result);
          } else if (computerMove === "Paper") {
            result = "Paper covers Rock! You lose!";
            console.log(result);
          } else if (computerMove === "Scissors") {
            result = "Rock crushes scissors! You win!";
            console.log(result);
          }
        } else if (playerMove === "Paper") {
          if (computerMove === "Rock") {
            result = "Paper covers Rock! You win!";
            console.log(result);
          } else if (computerMove === "Paper") {
            result = "You both tie!";
            console.log(result);
          } else if (computerMove === "Scissors") {
            result = "Scissors cuts Paper! You lose!";
            console.log(result);
          }
        } else if (playerMove === "Scissors") {
          if (computerMove === "Rock") {
            result = "Rock crushes Scissors! You lose!";
            console.log(result);
          } else if (computerMove === "Paper") {
            result = "Scissors cuts Paper! You Win";
            console.log(result);
          } else if (computerMove === "Scissors") {
            result = "You both tie!";
            console.log(result);
          }
        }

        alert(
          `You picked ${playerMove}. Computer picked ${computerMove}. ${result}`
        );
      }

      //   For Rock

      rock.addEventListener("click", function () {
        playGame("Rock");
      });

      // For Paper

      paper.addEventListener("click", function () {
        playGame("Paper");
      });

      //   For Scissors

      scissors.addEventListener("click", function () {
        playGame("Scissors");
      });
    </script>
  </body>
</html>
