<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <style>
      button {
        padding: 20px;
      }

      #display-calculation {
        font-size: 40px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Calculator</h1>
    <main>
      <p id="display-calculation"></p>

      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="plus">+</button>

      <br /><br />

      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="minus">-</button>

      <br /><br />

      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="multiplication">*</button>

      <br /><br />

      <button id="zero">0</button>
      <button id="dot">.</button>
      <button id="equals">=</button>
      <button id="divide">/</button>

      <br /><br />

      <button id="clear">Clear</button>
    </main>

    <script>
      let calculation = JSON.parse(localStorage.getItem("calc"));

      if (calculation === null) {
        calculation = "";
      }

      const one = document.getElementById("one");
      const two = document.getElementById("two");
      const three = document.getElementById("three");
      const four = document.getElementById("four");
      const five = document.getElementById("five");
      const six = document.getElementById("six");
      const seven = document.getElementById("seven");
      const eight = document.getElementById("eight");
      const nine = document.getElementById("nine");
      const zero = document.getElementById("zero");
      const plus = document.getElementById("plus");
      const minus = document.getElementById("minus");
      const multiplication = document.getElementById("multiplication");
      const dot = document.getElementById("dot");
      const equals = document.getElementById("equals");
      const divide = document.getElementById("divide");
      const clear = document.getElementById("clear");
      const displayCalculation = document.getElementById("display-calculation");

      displayCalculation.innerHTML = calculation;

      one.addEventListener("click", function () {
        updateCalculation("1");
      });

      two.addEventListener("click", function () {
        updateCalculation("2");
      });

      three.addEventListener("click", function () {
        updateCalculation("3");
      });

      four.addEventListener("click", function () {
        updateCalculation("4");
      });

      five.addEventListener("click", function () {
        updateCalculation("5");
      });

      six.addEventListener("click", function () {
        updateCalculation("6");
      });

      seven.addEventListener("click", function () {
        updateCalculation("7");
      });

      eight.addEventListener("click", function () {
        updateCalculation("8");
      });

      nine.addEventListener("click", function () {
        updateCalculation("9");
      });

      zero.addEventListener("click", function () {
        updateCalculation("0");
      });

      plus.addEventListener("click", function () {
        updateCalculation(" + ");
      });

      minus.addEventListener("click", function () {
        updateCalculation(" - ");
      });

      multiplication.addEventListener("click", function () {
        updateCalculation(" * ");
      });

      dot.addEventListener("click", function () {
        updateCalculation(".");
      });

      divide.addEventListener("click", function () {
        updateCalculation(" / ");
      });

      equals.addEventListener("click", function () {
        calculation = eval(calculation);
        displayCalculation.innerHTML = calculation;
        // console.log(calculation);
      });

      clear.addEventListener("click", function () {
        localStorage.removeItem("calc");
        calculation = "";
        displayCalculation.innerHTML = calculation;
        console.log("Cleared");
      });

      function updateCalculation(value) {
        calculation += value;
        displayCalculation.innerHTML = calculation;
        // console.log(calculation);
        localStorage.setItem("calc", JSON.stringify(calculation));
      }
    </script>
  </body>
</html>
