<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>To Do List App</title>

    <style>
      h1 {
        font-family: "Lato" sans-serif;
      }
      .container {
        width: 800px;
      }
      .inputs-container {
        display: flex;
        justify-content: space-between;
      }
      input {
        padding: 9px;
        width: 300px;
        margin-left: 35px;
      }

      .add-btn {
        padding: 10px;
        width: 60px;
        background-color: green;
        border: none;
        color: white;
        margin-left: 28px;
      }

      .js-delete-btn {
        padding: 10px;
        width: 60px;
        background-color: red;
        border: none;
        color: white;
        display: inline-block;
      }

      /* #task-list-1 {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      } */

      li {
        display: grid;
        grid-template-columns: 352px 350px 100px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>To Do List Practice 1</h1>
    <div class="container">
      <div class="inputs-container">
        <input type="text" placeholder="Todo name" id="inputbox-1" />
        <input type="date" id="js-date-input" />
        <button type="button" class="add-btn" id="task-btn-1">Add</button>
      </div>

      <ol id="task-list-1"></ol>
    </div>

    <script>
      const inputBoxOne = document.getElementById("inputbox-1");
      const taskBtnOne = document.getElementById("task-btn-1");
      const taskListsOne = document.getElementById("task-list-1");
      const inputDate = document.getElementById("js-date-input");

      // Local Storage Items

      const STORAGE_KEY = "todo-items";

      // To Do Functionality

      let listOfTasks = JSON.parse(localStorage.getItem(STORAGE_KEY) || []);
      render();

      try {
        JSON.parse(localStorage.getItem(STORAGE_KEY) || []);
      } catch {
        listOfTasks = [];
      }

      function save() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(listOfTasks));
      }

      function render() {
        taskListsOne.textContent = "";

        //Used a for...of loop which is better for looping through a collection of items in an array
        for (let i = 0; i < listOfTasks.length; i++) {
          const tasks = listOfTasks[i];

          const li = document.createElement("li");
          li.textContent = tasks.value;
          taskListsOne.appendChild(li);

          const span = document.createElement("span");
          span.textContent = new Date(tasks.dateValue).toLocaleDateString();
          li.appendChild(span);

          const deleteBtn = document.createElement("button");
          deleteBtn.innerHTML = "Delete";
          deleteBtn.classList.add("js-delete-btn");
          li.appendChild(deleteBtn);

          deleteBtn.addEventListener("click", function () {
            listOfTasks.splice(i, 1);
            taskListsOne.removeChild(li);
            save();
            render();
          });
        }
      }

      taskBtnOne.addEventListener("click", function () {
        const value = inputBoxOne.value.trim();
        const dateValue = inputDate.value;

        if (!value || !dateValue) return;

        listOfTasks.push({ value, dateValue }); //Here you push an object into an array. The object contains the todo and the date
        save();
        render();

        inputBoxOne.value = "";
        inputDate.value = "";
        console.log(listOfTasks);
      });
    </script>
  </body>
</html>
